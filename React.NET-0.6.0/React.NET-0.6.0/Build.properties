<?xml version="1.0" encoding="ISO-8859-1"?>
<!--
 *
 * $Id: Build.properties 135 2006-01-22 16:33:14Z Eric Roe $
 *
 * File used to supply machine-specific and common properties to the React.NET
 * MSBuild scripts.  Edit according to the comments found below.
 *
-->

<Project xmlns="http://schemas.microsoft.com/developer/msbuild/2003">

    <!--
        Set the property 'NUnitConsole' to the FULL PATH to where you have
        the nunit-console.exe program installed (INCLUDE THE .exe EXTENSION).
        This program is required to run the unit tests for React.NET.

        You can get NUnit from: http://www.nunit.org

        The build has been tested with NUnit 2.2.5.
    -->
    <PropertyGroup>
        <NUnitConsole>C:\Program Files\NUnit 2.2.5\bin\nunit-console.exe</NUnitConsole>
    </PropertyGroup>

    <!--
       Set the property 'MsXsl' to the FULL PATH to where you have the
       MsXsl.exe program installed (INCLUDE THE .exe EXTENSION).  This
       program is used to convert the XML sources for the web pages into
       HTML.

       You can get a copy of MsXsl.exe from Microsoft at:

           http://msdn.microsoft.com/XML/XMLDownloads/default.aspx
    -->
    <PropertyGroup>
        <MsXsl>C:\bin\msxsl.exe</MsXsl>
    </PropertyGroup>


    <!-- ================================================================= -->
    <!-- ==== YOU SHOULDN'T NEED TO MODIFY ANYTHING BELOW THIS LINE.  ==== -->
    <!-- ================================================================= -->

    <!--
       Project description properties.  (Not currently used)
    -->
    <PropertyGroup>
        <ProjectName>React.NET</ProjectName>
        <ProjectVersion>0.5</ProjectVersion>
    </PropertyGroup>

</Project>
